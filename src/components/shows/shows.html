<b-container class="content">
  <b-row>
    <b-col class="content">
      <div class="search">
      <input @keyup.enter="search($event)" :placeholder="searchPlaceholder">
      </div>
      <div>
        <div class="show" v-for="show in shows">
          <show :show="show" v-on:page-opacity="onShowClicked" v-bind:class="{ 'grayed-opacity-bg': opacityOn }">></show>
        </div>
      </div>
    </b-col>
  </b-row>
</b-container>
